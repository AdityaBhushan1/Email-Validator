<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email svg"><span>iValidate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About Us</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- ----------------------------------------- -->


    <!-- Main -->
    <main>
        <div class="container">
            <h1>Enter Your Email To Validate</h1>
            <form action="" method="post">
                <!-- Text input for email -->
                <input placeholder="Entre Your Email To Validate" type="email" id="email" name="email" required>
                <br><br>
                <!-- Submit button -->
                <input id = "submitBtn" class = "btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results:- </h2>
            <div id="resultCont">
                <b>Your Results Will Show Here</b>
            </div>
        </div>
    </main>
    <!-- ----------------------------------------- -->


    <!-- Footer -->
    <footer>
        Copyright iValidate.com | All Rights Reserved
    </footer>
    <!-- ----------------------------------------- -->


    <script src="js/script.js"></script>
</body>
</html>
